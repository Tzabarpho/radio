<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="question" class="card">
        מהו אות הקריאה I/4X4AA ?
        <div id="options">
            <div class="option"><input type="radio" name="option">זהו אות קריאה שאסור לשימוש באיטליה</div>
            <div class="option"><input type="radio" name="option">מבנה אות קריאה כזה הוא בלתי אפשרי</div>
            <div class="option"><input type="radio" name="option">מדובר בחובב רדיו איטלקי המשדר מישראל</div>
            <div class="option"><input type="radio" name="option">מדובר בחובב רדיו ישראלי המשדר מאיטליה</div>
        </div>
        <button id="next">הבא</button>
    </div>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                option.querySelector('input').click();
            })
        })
    </script>
</body>
</html>
