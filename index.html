<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            font-size: 2vmin;
            font-family: 'Varela Round';
            color: white;
        }

        body {
            background-image: url(background.png);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            position: absolute;
            top: 12.5%;
            background-image: linear-gradient(0deg, transparent, rgba(255, 255, 255, 0.15));
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.314);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        #test-randomizer {
            transform: translateX(-50%);
            left: 50%;
            width: 25vw;
            padding: 1vw;
        }

        #test-randomizer span {
            margin-top: 0.5vw;
            margin-bottom: 0.5vw;
            display: flex;
            gap: 2px;
        }

        button {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            height: 30px;
            margin: 10px;
            background-image: linear-gradient(rgb(0, 81, 255), rgb(0, 40, 170));
            background-size: 200%;
            transition: 0.2s;
        }
        
        button:hover {
            background-position: 100% 100%;
        }

        #existing-tests {
            right: 2.5%;
            width: 25vw;
            padding: 1vw;
        }

        #existing-tests a {
            font-size: 1rem;
            color: darkturquoise;
        }

        input[type=checkbox] {
            appearance: none;
            width: 10px;
            height: 10px;
            outline: 1px solid white;
            transition: 0.5s;
        }

        input[type=checkbox]::after {
            content: '';
            display: inline-block;
            transform: rotate(45deg);
            height: 0;
            width: 0;
            border-bottom: 0 solid white;
            border-right: 0 solid white;
            transition: 0.5s;
        }

        input[type=checkbox]:checked {
            background-color: black;
        }
        
        input[type=checkbox]:checked::after {
            display: inline-block;
            transform: rotate(45deg) translate(-40%, -40%);;
            height: 12px;
            width: 6px;
            border-bottom: 3px solid white;
            border-right: 3px solid white;
            border-radius: 2px;
        }

        #navbar {
            font-size: 1.5vw;
            position: sticky;
            display: flex;
            background-color: #ffffff1f;
            width: 100%;
            height: 4vw;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 5px #00000020;
            justify-content: center;
            align-items: center;
        }

        #user {
            left: 2.5%;
            width: 20vw;
            padding: 1vw;
        }
    </style>
</head>
<body>
    <div id="navbar">הכנה לבחינות רדיו - מועדון עירוני ד</div>
    <div class="card" id="user">
        מירחמו6
        <button id="change-pass">שינוי סיסמה</button>
        <button id="logout">התנתקות</button>
    </div>

    <form class="card" id="test-randomizer">
        מבחן אקראי:
        <span><input type="checkbox" name="a">נהלים ב</span>
        <span><input type="checkbox" name="b">חשמל בסיסי ג</span>
        <span><input type="checkbox" name="c">חשמל בסיסי ב</span>
        <button type="submit" id="make-test">צור מבחן</button>
    </form>

    <div class="card" id="existing-tests">
        משימות:
        <a href="https://youtu.be/dQw4w9WgXcQ">אמא שלך</a>
        <a href="https://youtu.be/dQw4w9WgXcQ">אמא שלך 2</a>
        <a href="https://youtu.be/dQw4w9WgXcQ">אמא שלך 3</a>
    </div>
</body>
</html>
